openapi: 3.0.2
info:
  title: Simple API for DDF
  description: >-
    A simple TransCelerate Digital Data Flow (DDF) Study Definitions Repository
    API.
  version: 1.14 Provisional (0.34)
paths:
  /v2/studyDefinitions:
    post:
      tags:
        - Production
      summary: Create a study
      description: Create an entire study including all child element with a single post
      operationId: create_study_v2_studyDefinitions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Study'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Create Study V2 Studydefinitions Post
                type: string
                format: uuid
        '400':
          description: Bad Request
          status_code: string
          detail: string
          message: string
        '401':
          description: Unauthorized
          status_code: string
          detail: string
          message: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v2/studyDefinitions/{studyId}:
    get:
      tags:
        - Production
      summary: Return a study
      description: Return an entire study including all child elements
      operationId: read_full_study_v2_studyDefinitions__studyId__get
      parameters:
        - required: true
          schema:
            title: Studyid
            type: string
          name: studyId
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Study'
        '400':
          description: Bad Request
          status_code: string
          detail: string
          message: string
        '401':
          description: Unauthorized
          status_code: string
          detail: string
          message: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
        - Production
      summary: Update a study
      description: Update an entire study including all child element with a single put
      operationId: update_study_v2_studyDefinitions__studyId__put
      parameters:
        - required: true
          schema:
            title: Studyid
            type: string
          name: studyId
          in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Study'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Update Study V2 Studydefinitions  Studyid  Put
                type: string
                format: uuid
        '400':
          description: Bad Request
          status_code: string
          detail: string
          message: string
        '401':
          description: Unauthorized
          status_code: string
          detail: string
          message: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v2/studyDefinitions/{studyId}/history:
    get:
      tags:
        - Production
      summary: Returns the study history
      description: Returns the history for the specified study
      operationId: read_study_history_v2_studyDefinitions__studyId__history_get
      parameters:
        - required: true
          schema:
            title: Studyid
            type: string
          name: studyId
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: >-
                  Response Read Study History V2 Studydefinitions  Studyid 
                  History Get
                type: array
                items:
                  $ref: '#/components/schemas/Study'
        '400':
          description: Bad Request
          status_code: string
          detail: string
          message: string
        '401':
          description: Unauthorized
          status_code: string
          detail: string
          message: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v2/studyDesigns:
    get:
      tags:
        - Production
      summary: Study designs for a study
      description: Returns all the study designs for a specified study.
      operationId: search_study_design_v2_studyDesigns_get
      parameters:
        - required: true
          schema:
            title: Studyid
            type: string
            format: uuid
          name: studyId
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Search Study Design V2 Studydesigns Get
                type: array
                items:
                  $ref: '#/components/schemas/StudyDesign'
        '400':
          description: Bad Request
          status_code: string
          detail: string
          message: string
        '401':
          description: Unauthorized
          status_code: string
          detail: string
          message: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
